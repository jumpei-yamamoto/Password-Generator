<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator Form</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/form.js"></script>
    <style>
      input,
      label {
        margin: 5px;
      }
      button {
        margin: 10px;
        padding: 5px 10px;
      }
    </style>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div>
      <label for="keyword">キーワード:</label>
      <input type="text" id="keyword" name="keyword" />
    </div>
    <div>
      <label for="length">文字数を指定してください:</label>
      <input type="text" id="length" name="length" />
    </div>
    <div>
        <label for="offset">オフセットを指定してください:</label>
        <input type="text" id="offset" name="offset" />
      </div>
    <div>
      <input type="checkbox" id="includeKeyword" name="includeKeyword" />
      <label for="includeKeyword">Keywordを含む</label>
    </div>
    <div>
      <input type="checkbox" id="includeNumbers" name="includeNumbers" />
      <label for="includeNumbers">数字の有無</label>
    </div>
    <div>
      <input type="checkbox" id="includeUppercase" name="includeUppercase" />
      <label for="includeUppercase">大文字の有無</label>
    </div>
    <div>
      <input type="checkbox" id="includeSymbols" name="includeSymbols" />
      <label for="includeSymbols">記号の有無</label>
    </div>
    <button id="generatePassword">Generate Password</button>
  </body>
</html>
